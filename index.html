<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: scaleX(-1); /* è‡ªæ’®ã‚Šé¢¨ãƒŸãƒ©ãƒ¼åè»¢ */
        z-index: 1;
      }

      img#overlay {
        position: fixed;
        bottom: 5%;
        right: 30%;
        transform: translateX(50%);
        width: 99vw; /* ã“ã“ã§ã‚µã‚¤ã‚ºèª¿æ•´ */
        opacity: 0.95;
        z-index: 2;
      }

      button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        padding: 10px 20px;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="" alt="overlay">
    <button id="capture">ğŸ“¸ æ’®å½±</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
      async function startCam() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          document.getElementById("cam").srcObject = stream;
        } catch (err) {
          alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
        }
      }

      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒã‚’å–å¾—
      const params = new URLSearchParams(window.location.search);
      const imgURL = params.get("img");
      if (imgURL) {
        document.getElementById("overlay").src = imgURL;
      }

      // æ’®å½±ãƒœã‚¿ãƒ³å‹•ä½œ
      document.getElementById("capture").addEventListener("click", () => {
        const video = document.getElementById("cam");
        const overlay = document.getElementById("overlay");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // èƒŒæ™¯ï¼ˆã‚«ãƒ¡ãƒ©ï¼‰
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆã‚­ãƒ£ãƒ©ç”»åƒï¼‰
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = overlay.src;
        img.onload = () => {
          const overlayWidth = canvas.width * 0.6; // 60%
          const overlayHeight = (img.height / img.width) * overlayWidth;
          const x = (canvas.width - overlayWidth) / 2;
          const y = canvas.height - overlayHeight - 50;
          context.drawImage(img, x, y, overlayWidth, overlayHeight);

          // ä¿å­˜
          const link = document.createElement("a");
          link.download = "photo.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };
      });

      startCam();
    </script>
  </body>
</html>
