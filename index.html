<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* âœ… ã‚«ãƒ¡ãƒ©ã¯ coverï¼ˆè‡ªç„¶ã«è¦‹ãˆã‚‹ï¼‰ */
  #cam {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* âœ… ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã¯ containï¼ˆåˆ‡ã‚Œãªã„ãƒ»ã‚ºãƒ¬é˜²æ­¢ï¼‰ */
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 2;
    cursor: grab;
    touch-action: none;
    transform-origin: center center;
    opacity: 0.95;
  }

  /* âœ… æ’®å½±å¾Œãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚‚ containï¼ˆæ­ªã¿é˜²æ­¢ï¼‰ */
  #preview {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
    z-index: 3;
    background: black;
  }

  #capture {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff6b9a;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  #postButtons {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 5;
  }

  #postButtons button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ff6b9a;
    color: white;
    opacity: 0.9;
  }

  #switchCam {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 6;
    background: rgba(255,255,255,0.3);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
  }

  #canvas { display: none; }
</style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <button id="switchCam">ğŸ”„</button>
  <button id="capture">ğŸ“¸ æ’®å½±</button>

  <div id="postButtons" style="display:none;">
    <button id="retake">ğŸ”„ æ’®ã‚Šç›´ã™</button>
    <button id="save">ğŸ’¾ ä¿å­˜</button>
    <button id="done">âœ… å®Œäº†</button>
  </div>

  <canvas id="canvas"></canvas>

<script>
const cam = document.getElementById("cam");
const overlay = document.getElementById("overlay");
const preview = document.getElementById("preview");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("capture");
const postButtons = document.getElementById("postButtons");
const retakeBtn = document.getElementById("retake");
const saveBtn = document.getElementById("save");
const doneBtn = document.getElementById("done");
const switchBtn = document.getElementById("switchCam");

let facing = "user";

// ğŸ¥ ã‚«ãƒ¡ãƒ©èµ·å‹•
async function startCam() {
  try {
    if (window.stream) window.stream.getTracks().forEach(t => t.stop());
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
    cam.srcObject = stream;
    window.stream = stream;
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
  }
}

switchBtn.addEventListener("click", () => {
  facing = facing === "user" ? "environment" : "user";
  startCam();
});

// ğŸ–¼ï¸ URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»åƒ
const params = new URLSearchParams(window.location.search);
const imgURL = params.get("img");
if (imgURL) overlay.src = imgURL;

// âœ‹ ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç§»å‹•ãƒ»æ‹¡å¤§
let isDragging=false, startX=0, startY=0;
let translateX=0, translateY=0;
let scale=1, startDist=0, startScale=1;

overlay.addEventListener("mousedown", e=>{isDragging=true; startX=e.clientX; startY=e.clientY;});
window.addEventListener("mousemove", e=>{
  if(isDragging){
    translateX += e.clientX - startX;
    translateY += e.clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.clientX; startY=e.clientY;
  }
});
window.addEventListener("mouseup", ()=>isDragging=false);

overlay.addEventListener("touchstart", e=>{
  if(e.touches.length===1){isDragging=true; startX=e.touches[0].clientX; startY=e.touches[0].clientY;}
  else if(e.touches.length===2){
    isDragging=false;
    startDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                           e.touches[1].clientY - e.touches[0].clientY);
    startScale = scale;
  }
});
overlay.addEventListener("touchmove", e=>{
  e.preventDefault();
  if(e.touches.length===1 && isDragging){
    translateX += e.touches[0].clientX - startX;
    translateY += e.touches[0].clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.touches[0].clientX; startY=e.touches[0].clientY;
  } else if(e.touches.length===2){
    const newDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                               e.touches[1].clientY - e.touches[0].clientY);
    scale = startScale * (newDist / startDist);
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }
});
overlay.addEventListener("touchend", ()=>isDragging=false);

// ğŸ“¸ æ’®å½±å‡¦ç†ï¼ˆcontainã‚ºãƒ¬å®Œå…¨è£œæ­£ï¼‰
captureBtn.addEventListener("click", async ()=>{
  if(!cam.videoWidth){ alert("ã‚«ãƒ¡ãƒ©ã®æº–å‚™ä¸­ã§ã™"); return; }
  try{
    const camRect = cam.getBoundingClientRect();
    const overlayRect = overlay.getBoundingClientRect();

    // canvasã®è§£åƒåº¦ã‚’videoã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹
    canvas.width = cam.videoWidth;
    canvas.height = cam.videoHeight;
    const ctx = canvas.getContext("2d");

    // âœ… videoæ˜ åƒæç”»ï¼ˆcoverç›¸å½“é ˜åŸŸã‚’å†ç¾ï¼‰
    const videoRatio = cam.videoWidth / cam.videoHeight;
    const screenRatio = camRect.width / camRect.height;
    let sx = 0, sy = 0, sWidth = cam.videoWidth, sHeight = cam.videoHeight;

    if (videoRatio > screenRatio) {
      const newWidth = cam.videoHeight * screenRatio;
      sx = (cam.videoWidth - newWidth) / 2;
      sWidth = newWidth;
    } else if (videoRatio < screenRatio) {
      const newHeight = cam.videoWidth / screenRatio;
      sy = (cam.videoHeight - newHeight) / 2;
      sHeight = newHeight;
    }

    ctx.drawImage(cam, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

    // âœ… overlayæç”»ï¼ˆä½ç½®ã‚ºãƒ¬è£œæ­£ï¼‹scaleåæ˜ ï¼‰
    const img = new Image();
    img.crossOrigin="anonymous";
    img.src=overlay.src;
    await img.decode();

    const scaleX = canvas.width / camRect.width;
    const scaleY = canvas.height / camRect.height;

    const ox = (overlayRect.left - camRect.left + translateX) * scaleX;
    const oy = (overlayRect.top - camRect.top + translateY) * scaleY;
    const ow = overlayRect.width * scaleX * scale;
    const oh = overlayRect.height * scaleY * scale;

    ctx.drawImage(img, ox, oy, ow, oh);

    // âœ… ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
    preview.src = canvas.toDataURL("image/png");
    preview.style.display="block";
    cam.style.display="none";
    overlay.style.display="none";
    captureBtn.style.display="none";
    switchBtn.style.display="none";
    postButtons.style.display="flex";

  } catch(err){
    console.error("æ’®å½±ä¸­ã‚¨ãƒ©ãƒ¼:", err);
    alert("æ’®å½±ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
  }
});

// æ’®ã‚Šç›´ã—
retakeBtn.addEventListener("click", ()=>{
  preview.style.display="none";
  cam.style.display="block";
  overlay.style.display="block";
  captureBtn.style.display="inline";
  switchBtn.style.display="inline";
  postButtons.style.display="none";
});

// ä¿å­˜
saveBtn.addEventListener("click", ()=>{
  const link = document.createElement("a");
  link.download="photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});

// å®Œäº†
doneBtn.addEventListener("click", ()=>{
  window.location.href="thunkable://return";
});

startCam();
</script>
</body>
</html>
