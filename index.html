<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: scaleX(-1); /* 自撮り風ミラー反転 */
        z-index: 1;
      }

      img#overlay {
        position: absolute;
        bottom: 5%;
        right: 30%;
        transform: translateX(50%);
        width: 99vw; /* ここでサイズ調整 */
        opacity: 0.95;
        z-index: 2;
      }

      button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        padding: 10px 20px;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="" alt="overlay">
    <button id="capture">📸 撮影</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById("cam");
      const overlay = document.getElementById("overlay");
      const captureBtn = document.getElementById("capture");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // カメラ開始
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラにアクセスできません: " + err);
      }

      // URLパラメータから overlay 画像
      const params = new URLSearchParams(window.location.search);
      const imgURL = params.get("img");
      if (imgURL) {
        overlay.src = imgURL;
      }

      // 撮影ボタン
      captureBtn.addEventListener("click", () => {
        if (!video.videoWidth || !video.videoHeight) {
          alert("カメラの映像がまだ取得できていません");
          return;
        }

        // canvas の解像度を video と同じに
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // カメラ映像を描画
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // overlay の座標を取得して canvas に変換
        const videoRect = video.getBoundingClientRect();
        const overlayRect = overlay.getBoundingClientRect();
        const scaleX = canvas.width / videoRect.width;
        const scaleY = canvas.height / videoRect.height;

        const x = (overlayRect.left - videoRect.left) * scaleX;
        const y = (overlayRect.top - videoRect.top) * scaleY;
        const w = overlayRect.width * scaleX;
        const h = overlayRect.height * scaleY;

        // overlay を描画して保存
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = overlay.src;
        img.onload = () => {
          ctx.drawImage(img, x, y, w, h);

          // ダウンロード
          const link = document.createElement("a");
          link.download = "photo.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };
      });
    });
  </script>
</body>
</html>
