<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* ✅ カメラとオーバーレイを同じ比率表示に */
  #cam, #overlay, #preview {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* ← 両方coverに統一 */
  }

  #overlay {
    z-index: 2;
    cursor: grab;
    touch-action: none;
    transform-origin: center center;
  }

  #preview {
    display: none;
    z-index: 3;
  }

  /* ✅ 撮影ボタン（中央下・大きめ） */
  #capture {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 14px 40px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4081;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }

  /* ✅ 撮影後ボタン群（小さめ横並び） */
  #buttons {
    position: absolute;
    bottom: 35px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 8px;
  }

  #retake, #save, #done {
    display: none;
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 64, 129, 0.9);
    color: white;
  }

  #canvas {
    display: none;
  }
</style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <button id="capture">📸 撮影</button>
  <div id="buttons">
    <button id="retake">🔄 撮り直す</button>
    <button id="save">💾 保存</button>
    <button id="done">✅ 完了</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const cam = document.getElementById("cam");
    const overlay = document.getElementById("overlay");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const retakeBtn = document.getElementById("retake");
    const saveBtn = document.getElementById("save");
    const doneBtn = document.getElementById("done");

    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        cam.srcObject = stream;
      } catch (err) {
        alert("カメラにアクセスできません: " + err);
      }
    }

    // URLパラメータから画像を取得
    const params = new URLSearchParams(window.location.search);
    const imgURL = params.get("img");
    if (imgURL) overlay.src = imgURL;

    // ======== 移動・拡大縮小 ========
    let isDragging = false, startX=0, startY=0;
    let translateX = 0, translateY = 0;
    let scale = 1, startDist = 0, startScale = 1;

    overlay.addEventListener("mousedown", e => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });
    window.addEventListener("mousemove", e => {
      if(isDragging){
        translateX += e.clientX - startX;
        translateY += e.clientY - startY;
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        startX = e.clientX; startY = e.clientY;
      }
    });
    window.addEventListener("mouseup", ()=> isDragging=false);

    overlay.addEventListener("touchstart", e => {
      if(e.touches.length === 1){
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if(e.touches.length === 2){
        isDragging = false;
        startDist = Math.hypot(
          e.touches[1].clientX - e.touches[0].clientX,
          e.touches[1].clientY - e.touches[0].clientY
        );
        startScale = scale;
      }
    });
    overlay.addEventListener("touchmove", e => {
      e.preventDefault();
      if(e.touches.length === 1 && isDragging){
        translateX += e.touches[0].clientX - startX;
        translateY += e.touches[0].clientY - startY;
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if(e.touches.length === 2){
        const newDist = Math.hypot(
          e.touches[1].clientX - e.touches[0].clientX,
          e.touches[1].clientY - e.touches[0].clientY
        );
        scale = startScale * (newDist / startDist);
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      }
    });
    overlay.addEventListener("touchend", ()=> isDragging=false);

    // ======== 撮影 ========
    captureBtn.addEventListener("click", ()=>{
      if (!cam.videoWidth) return alert("カメラの準備中です");

      canvas.width = cam.videoWidth;
      canvas.height = cam.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(cam, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = overlay.src;
      img.onload = ()=>{
        const overlayWidth = img.width * scale;
        const overlayHeight = img.height * scale;
        const x = (canvas.width / 2 - overlayWidth / 2) + translateX;
        const y = (canvas.height / 2 - overlayHeight / 2) + translateY;
        ctx.drawImage(img, x, y, overlayWidth, overlayHeight);

        preview.src = canvas.toDataURL("image/png");
        preview.style.display="block";
        cam.style.display="none";
        overlay.style.display="none";
        captureBtn.style.display="none";
        retakeBtn.style.display="inline";
        saveBtn.style.display="inline";
        doneBtn.style.display="inline";
      };
    });

    retakeBtn.addEventListener("click", ()=>{
      preview.style.display="none";
      cam.style.display="block";
      overlay.style.display="block";
      captureBtn.style.display="inline";
      retakeBtn.style.display="none";
      saveBtn.style.display="none";
      doneBtn.style.display="none";
    });

    saveBtn.addEventListener("click", ()=>{
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    doneBtn.addEventListener("click", ()=>{
      window.location.href = "thunkable://return";
    });

    startCam();
  </script>
</body>
</html>
