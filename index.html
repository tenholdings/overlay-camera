<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  video, canvas, #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #overlay {
    touch-action: none;
    z-index: 2;
  }

  /* 撮影ボタン */
  #capture {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff4081;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  /* 撮影後のボタン */
  #after-buttons {
    display: none;
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 10px;
  }

  #after-buttons button {
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.85);
    color: #333;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="overlay.png">
  <canvas id="canvas"></canvas>
  <button id="capture">📸 撮影</button>
  <div id="after-buttons">
    <button id="retry">🔄 取り直し</button>
    <button id="save">💾 保存</button>
    <button id="ok">✅ 決定</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const overlay = document.getElementById('overlay');
const captureBtn = document.getElementById('capture');
const afterButtons = document.getElementById('after-buttons');

navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('カメラを起動できません: ' + err));

/* オーバーレイ移動・拡大縮小 */
let startX, startY, scale = 1, currentX = 0, currentY = 0;

overlay.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    startX = e.touches[0].clientX - currentX;
    startY = e.touches[0].clientY - currentY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[1].clientX - e.touches[0].clientX;
    const dy = e.touches[1].clientY - e.touches[0].clientY;
    overlay.dataset.initialDist = Math.hypot(dx, dy);
  }
});

overlay.addEventListener('touchmove', e => {
  e.preventDefault();
  if (e.touches.length === 1) {
    currentX = e.touches[0].clientX - startX;
    currentY = e.touches[0].clientY - startY;
    overlay.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
  } else if (e.touches.length === 2) {
    const dx = e.touches[1].clientX - e.touches[0].clientX;
    const dy = e.touches[1].clientY - e.touches[0].clientY;
    const newDist = Math.hypot(dx, dy);
    const factor = newDist / overlay.dataset.initialDist;
    scale = factor;
    overlay.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
  }
});

/* 撮影処理 */
captureBtn.addEventListener('click', () => {
  const width = video.videoWidth;
  const height = video.videoHeight;
  canvas.width = width;
  canvas.height = height;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, width, height);

  // overlay描画（ズレ修正）
  const overlayRect = overlay.getBoundingClientRect();
  const videoRect = video.getBoundingClientRect();
  const scaleX = width / videoRect.width;
  const scaleY = height / videoRect.height;
  const overlayWidth = overlayRect.width * scaleX;
  const overlayHeight = overlayRect.height * scaleY;
  const overlayX = (overlayRect.left - videoRect.left) * scaleX;
  const overlayY = (overlayRect.top - videoRect.top) * scaleY;

  ctx.drawImage(overlay, overlayX, overlayY, overlayWidth, overlayHeight);

  captureBtn.style.display = 'none';
  afterButtons.style.display = 'flex';
});

/* 取り直し */
document.getElementById('retry').addEventListener('click', () => {
  afterButtons.style.display = 'none';
  captureBtn.style.display = 'block';
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

/* 保存 */
document.getElementById('save').addEventListener('click', () => {
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = 'photo.png';
  a.click();
});

/* 決定 */
document.getElementById('ok').addEventListener('click', () => {
  alert('✅ 決定されました（アプリ側で処理可）');
});
</script>

</body>
</html>
