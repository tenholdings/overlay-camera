<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オーバーレイ撮影（ミラー＆位置ズレ修正版）</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
  }

  .camera-container {
    position: relative;
    width: 90vmin;
    height: 90vmin;
    overflow: hidden;
  }

  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* 🎯 ミラー反転 */
  }

  #overlay {
    position: absolute;
    width: 50%;
    top: 25%;
    left: 25%;
    cursor: move;
    object-fit: contain;
    transform-origin: center center;
    z-index: 2;
    pointer-events: auto;
  }

  canvas {
    display: none;
  }

  #capture {
    margin-top: 1rem;
    padding: 10px 20px;
  }

  #result {
    margin-top: 1rem;
    width: 90vmin;
  }
</style>
</head>
<body>

<div class="camera-container">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="overlay.png" alt="overlay">
</div>

<button id="capture">📸 撮影</button>
<canvas id="canvas"></canvas>
<img id="result" alt="result">

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const canvas = document.getElementById('canvas');
const result = document.getElementById('result');
const captureButton = document.getElementById('capture');

// 🎥 カメラ起動
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('カメラにアクセスできません: ' + err));

// 🖱️ オーバーレイ移動
let offsetX, offsetY, isDragging = false;

overlay.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - overlay.offsetLeft;
  offsetY = e.clientY - overlay.offsetTop;
});
window.addEventListener('mouseup', () => isDragging = false);
window.addEventListener('mousemove', e => {
  if (isDragging) {
    overlay.style.left = `${e.clientX - offsetX}px`;
    overlay.style.top = `${e.clientY - offsetY}px`;
  }
});

// 🎯 撮影処理
captureButton.addEventListener('click', () => {
  const size = Math.min(video.videoWidth, video.videoHeight);
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // 📸 カメラをミラー反転で描画
  ctx.save();
  ctx.translate(size, 0);
  ctx.scale(-1, 1);
  ctx.drawImage(video, 0, 0, size, size);
  ctx.restore();

  // 🧩 オーバーレイ座標を正確に反映
  const containerRect = video.getBoundingClientRect();
  const overlayRect = overlay.getBoundingClientRect();

  const relX = (overlayRect.left - containerRect.left) / containerRect.width * size;
  const relY = (overlayRect.top - containerRect.top) / containerRect.height * size;
  const relW = overlayRect.width / containerRect.width * size;
  const relH = overlayRect.height / containerRect.height * size;

  const overlayImg = new Image();
  overlayImg.src = overlay.src;
  overlayImg.onload = () => {
    ctx.drawImage(overlayImg, relX, relY, relW, relH);
    result.src = canvas.toDataURL('image/png');
  };
});
</script>

</body>
</html>
