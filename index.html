<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden; /* スクロール禁止 */
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #000;
  }
  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
  }
  video, canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #overlay {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 200px;
    transform: translate(-50%, -50%);
    touch-action: none; /* ピンチ操作用 */
  }
  #buttons {
    position: absolute;
    bottom: 20px;
    z-index: 10;
    display: flex;
    gap: 20px;
    justify-content: center;
    width: 100%;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Empty.png/240px-Empty.png">
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <button id="capture">📸 撮影</button>
    <button id="download">💾 保存</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const downloadButton = document.getElementById('download');
  let scale = 1, lastScale = 1, posX = 0, posY = 0, lastX = 0, lastY = 0;

  // カメラ起動
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("カメラが利用できません: " + err));

  // 🔹 ピンチとドラッグの両方に対応
  let initialDistance = 0, isDragging = false;

  overlay.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      initialDistance = getDistance(e.touches);
      lastScale = scale;
    } else if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX - posX;
      lastY = e.touches[0].clientY - posY;
    }
  });

  overlay.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 2) {
      const newDistance = getDistance(e.touches);
      scale = Math.min(Math.max(lastScale * newDistance / initialDistance, 0.3), 3); // 拡大縮小制限
    } else if (isDragging && e.touches.length === 1) {
      posX = e.touches[0].clientX - lastX;
      posY = e.touches[0].clientY - lastY;
    }
    updateTransform();
  });

  overlay.addEventListener('touchend', e => {
    if (e.touches.length === 0) isDragging = false;
  });

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function updateTransform() {
    overlay.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
  }

  // 📸 撮影処理
  captureButton.addEventListener('click', () => {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // カメラ映像を描画
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // オーバーレイを正確な位置に合成
    const overlayRect = overlay.getBoundingClientRect();
    const containerRect = document.getElementById('camera-container').getBoundingClientRect();
    const relX = overlayRect.left - containerRect.left;
    const relY = overlayRect.top - containerRect.top;
    const relW = overlayRect.width;
    const relH = overlayRect.height;
    const img = new Image();
    img.src = overlay.src;
    img.onload = () => {
      ctx.drawImage(img, relX * (canvas.width / containerRect.width), relY * (canvas.height / containerRect.height), relW * (canvas.width / containerRect.width), relH * (canvas.height / containerRect.height));
    };
  });

  // 💾 保存処理
  downloadButton.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = 'photo.png';
    a.click();
  });
</script>

</body>
</html>
