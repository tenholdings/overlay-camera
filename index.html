<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #cam, #overlay, #preview {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* âœ… ãƒ•ãƒ«ã‚µã‚¤ã‚ºã§è¡¨ç¤º */
  }

  #overlay {
    z-index: 2;
    cursor: grab;
    touch-action: none;
    transform-origin: center center;
    opacity: 0.95;
  }

  #preview {
    display: none;
    z-index: 3;
  }

  /* æ’®å½±ãƒœã‚¿ãƒ³ */
  #capture {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff6b9a;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  /* æ’®å½±å¾Œãƒœã‚¿ãƒ³ */
  #postButtons {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 5;
  }

  #postButtons button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ff6b9a;
    color: white;
    opacity: 0.9;
  }

  /* ğŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ãƒœã‚¿ãƒ³ï¼ˆå³ä¸Šã«å°ã•ãï¼‰ */
  #switchCam {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 6;
    background: rgba(255,255,255,0.3);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
  }

  #canvas { display: none; }
</style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <button id="switchCam">ğŸ”„</button>
  <button id="capture">ğŸ“¸ æ’®å½±</button>

  <div id="postButtons" style="display:none;">
    <button id="retake">ğŸ”„ æ’®ã‚Šç›´ã™</button>
    <button id="save">ğŸ’¾ ä¿å­˜</button>
    <button id="done">âœ… å®Œäº†</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const cam = document.getElementById("cam");
    const overlay = document.getElementById("overlay");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const postButtons = document.getElementById("postButtons");
    const retakeBtn = document.getElementById("retake");
    const saveBtn = document.getElementById("save");
    const doneBtn = document.getElementById("done");
    const switchBtn = document.getElementById("switchCam");

    let facing = "user"; // ğŸ‘ˆ ã‚¤ãƒ³ãƒ»ã‚¢ã‚¦ãƒˆåˆ‡æ›¿ç”¨

    // ======== ã‚«ãƒ¡ãƒ©èµ·å‹• ========
    async function startCam() {
      try {
        if (window.stream) {
          window.stream.getTracks().forEach(t => t.stop());
        }
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facing }
        });
        cam.srcObject = stream;
        window.stream = stream;
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
      }
    }

    // ======== ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ ========
    switchBtn.addEventListener("click", () => {
      facing = (facing === "user") ? "environment" : "user";
      startCam();
    });

    // ======== URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒèª­ã¿è¾¼ã¿ ========
    const params = new URLSearchParams(window.location.search);
    const imgURL = params.get("img");
    if (imgURL) overlay.src = imgURL;

    // ======== ä½ç½®ãƒ»ã‚¹ã‚±ãƒ¼ãƒ«åˆ¶å¾¡ ========
    let isDragging = false, startX=0, startY=0;
    let translateX = 0, translateY = 0;
    let scale = 1, startDist = 0, startScale = 1;

    overlay.addEventListener("mousedown", e => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });
    window.addEventListener("mousemove", e => {
      if(isDragging){
        translateX += e.clientX - startX;
        translateY += e.clientY - startY;
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        startX = e.clientX; startY = e.clientY;
      }
    });
    window.addEventListener("mouseup", ()=> isDragging=false);

    overlay.addEventListener("touchstart", e => {
      if(e.touches.length === 1){
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if(e.touches.length === 2){
        isDragging = false;
        startDist = Math.hypot(
          e.touches[1].clientX - e.touches[0].clientX,
          e.touches[1].clientY - e.touches[0].clientY
        );
        startScale = scale;
      }
    });

    overlay.addEventListener("touchmove", e => {
      e.preventDefault();
      if(e.touches.length === 1 && isDragging){
        translateX += e.touches[0].clientX - startX;
        translateY += e.touches[0].clientY - startY;
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if(e.touches.length === 2){
        const newDist = Math.hypot(
          e.touches[1].clientX - e.touches[0].clientX,
          e.touches[1].clientY - e.touches[0].clientY
        );
        scale = startScale * (newDist / startDist);
        overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      }
    });
    overlay.addEventListener("touchend", ()=> isDragging=false);

  }

  try {
    const camRect = cam.getBoundingClientRect();
    const overlayRect = overlay.getBoundingClientRect();

    // canvasã‚’ videoã®å®Ÿãƒ”ã‚¯ã‚»ãƒ«ã«åˆã‚ã›ã‚‹
    canvas.width = cam.videoWidth;
    canvas.height = cam.videoHeight;
    const ctx = canvas.getContext("2d");

    // === ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’draw ===
    ctx.drawImage(cam, 0, 0, canvas.width, canvas.height);

    // === overlayç”»åƒ ===
    const img = new Image();
    img.crossOrigin = "anonymous";

  }
});


    // ======== æ’®ã‚Šç›´ã— ========
    retakeBtn.addEventListener("click", ()=>{
      preview.style.display="none";
      cam.style.display="block";
      overlay.style.display="block";
      captureBtn.style.display="inline";
      switchBtn.style.display="inline";
      postButtons.style.display="none";
    });

    // ======== ä¿å­˜ ========
    saveBtn.addEventListener("click", ()=>{
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ======== å®Œäº† ========
    doneBtn.addEventListener("click", ()=>{
      window.location.href = "thunkable://return";
    });

    startCam();
  </script>
</body>
</html>
