<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:black; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    #container { position: relative; width: 100vw; height: 100vh; overflow:hidden; }
    #cam, #overlay, #preview { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #overlay { cursor: move; z-index:2; opacity:0.95; }
    #preview { display:none; object-fit:contain; z-index:3; background:black; }
    #buttons { position:absolute; bottom:20px; z-index:4; display:flex; gap:10px; width:100%; justify-content:center; }
    button { padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:#ff4081; color:white; }
  </style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <div id="buttons">
    <button id="capture">📸 撮影</button>
    <button id="retake" style="display:none;">🔄 撮り直す</button>
    <button id="save" style="display:none;">💾 保存</button>
    <button id="done" style="display:none;">✅ 完了</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("cam").srcObject = stream;
      } catch (err) {
        alert("カメラにアクセスできません: " + err);
      }
    }

    // URLパラメータからオーバーレイ画像取得
    const params = new URLSearchParams(window.location.search);
    const imgURL = params.get("img");
    if (imgURL) document.getElementById("overlay").src = imgURL;

    const cam = document.getElementById("cam");
    const overlay = document.getElementById("overlay");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const retakeBtn = document.getElementById("retake");
    const saveBtn = document.getElementById("save");
    const doneBtn = document.getElementById("done");

    // ドラッグでオーバーレイ移動
    let isDragging = false, startX, startY, initialLeft, initialTop;
    const startDrag = (x, y) => {
      isDragging = true;
      startX = x; startY = y;
      const rect = overlay.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;
    };
    const moveDrag = (x, y) => {
      if (!isDragging) return;
      const dx = x - startX;
      const dy = y - startY;
      overlay.style.left = `${initialLeft + dx}px`;
      overlay.style.top = `${initialTop + dy}px`;
    };
    const endDrag = () => { isDragging = false; };

    overlay.addEventListener("mousedown", e => startDrag(e.clientX, e.clientY));
    window.addEventListener("mousemove", e => moveDrag(e.clientX, e.clientY));
    window.addEventListener("mouseup", endDrag);
    overlay.addEventListener("touchstart", e => { const t=e.touches[0]; startDrag(t.clientX, t.clientY); });
    window.addEventListener("touchmove", e => { const t=e.touches[0]; moveDrag(t.clientX, t.clientY); });
    window.addEventListener("touchend", endDrag);

    // 撮影
    captureBtn.addEventListener("click", ()=>{
      canvas.width = cam.videoWidth;
      canvas.height = cam.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(cam, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = overlay.src;
      img.onload = ()=>{
        const rect = overlay.getBoundingClientRect();
        const videoRect = cam.getBoundingClientRect();
        const scaleX = canvas.width / videoRect.width;
        const scaleY = canvas.height / videoRect.height;
        const x = (rect.left - videoRect.left) * scaleX;
        const y = (rect.top - videoRect.top) * scaleY;
        const w = rect.width * scaleX;
        const h = rect.height * scaleY;
        ctx.drawImage(img, x, y, w, h);

        preview.src = canvas.toDataURL("image/png");
        preview.style.display="block";
        captureBtn.style.display="none";
        retakeBtn.style.display="inline";
        saveBtn.style.display="inline";
        doneBtn.style.display="inline";
      };
    });

    // 撮り直し
    retakeBtn.addEventListener("click", ()=>{
      preview.style.display="none";
      captureBtn.style.display="inline";
      retakeBtn.style.display="none";
      saveBtn.style.display="none";
      doneBtn.style.display="none";
    });

    // 保存
    saveBtn.addEventListener("click", ()=>{
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // 完了（Thunkable戻る用）
    doneBtn.addEventListener("click", ()=>{
      window.location.href = "thunkable://return";
    });

    startCam();
  </script>
</body>
</html>
