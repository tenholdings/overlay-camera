<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* ✅ カメラは cover（自然に見える） */
  #cam {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ✅ オーバーレイは contain（切れない・ズレ防止） */
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 2;
    cursor: grab;
    touch-action: none;
    transform-origin: center center;
    opacity: 0.95;
  }

  /* ✅ 撮影後プレビューも contain（歪み防止） */
  #preview {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
    z-index: 3;
    background: black;
  }

  #capture {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff6b9a;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  #postButtons {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 5;
  }

  #postButtons button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ff6b9a;
    color: white;
    opacity: 0.9;
  }

  #switchCam {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 6;
    background: rgba(255,255,255,0.3);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
  }

  #canvas { display: none; }
</style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <button id="switchCam">🔄</button>
  <button id="capture">📸 撮影</button>

  <div id="postButtons" style="display:none;">
    <button id="retake">🔄 撮り直す</button>
    <button id="save">💾 保存</button>
    <button id="done">✅ 完了</button>
  </div>

  <canvas id="canvas"></canvas>

<script>
const cam = document.getElementById("cam");
const overlay = document.getElementById("overlay");
const preview = document.getElementById("preview");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("capture");
const postButtons = document.getElementById("postButtons");
const retakeBtn = document.getElementById("retake");
const saveBtn = document.getElementById("save");
const doneBtn = document.getElementById("done");
const switchBtn = document.getElementById("switchCam");

let facing = "user";

// 🎥 カメラ起動
async function startCam() {
  try {
    if (window.stream) window.stream.getTracks().forEach(t => t.stop());
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
    cam.srcObject = stream;
    window.stream = stream;
  } catch (err) {
    alert("カメラにアクセスできません: " + err);
  }
}

switchBtn.addEventListener("click", () => {
  facing = facing === "user" ? "environment" : "user";
  startCam();
});

// 🖼️ URLパラメータからオーバーレイ画像
const params = new URLSearchParams(window.location.search);
const imgURL = params.get("img");
if (imgURL) overlay.src = imgURL;

// ✋ オーバーレイ移動・拡大
let isDragging=false, startX=0, startY=0;
let translateX=0, translateY=0;
let scale=1, startDist=0, startScale=1;

overlay.addEventListener("mousedown", e=>{isDragging=true; startX=e.clientX; startY=e.clientY;});
window.addEventListener("mousemove", e=>{
  if(isDragging){
    translateX += e.clientX - startX;
    translateY += e.clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.clientX; startY=e.clientY;
  }
});
window.addEventListener("mouseup", ()=>isDragging=false);

overlay.addEventListener("touchstart", e=>{
  if(e.touches.length===1){isDragging=true; startX=e.touches[0].clientX; startY=e.touches[0].clientY;}
  else if(e.touches.length===2){
    isDragging=false;
    startDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                           e.touches[1].clientY - e.touches[0].clientY);
    startScale = scale;
  }
});
overlay.addEventListener("touchmove", e=>{
  e.preventDefault();
  if(e.touches.length===1 && isDragging){
    translateX += e.touches[0].clientX - startX;
    translateY += e.touches[0].clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.touches[0].clientX; startY=e.touches[0].clientY;
  } else if(e.touches.length===2){
    const newDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                               e.touches[1].clientY - e.touches[0].clientY);
    scale = startScale * (newDist / startDist);
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }
});
overlay.addEventListener("touchend", ()=>isDragging=false);

// ======== 撮影（縦横比固定・ズレ補正） ========
captureBtn.addEventListener("click", async () => {
  if (!cam.videoWidth) {
    alert("カメラの準備中です");
    return;
  }

  try {
    // ==== 1️⃣ 各種サイズを取得 ====
    const videoW = cam.videoWidth;
    const videoH = cam.videoHeight;
    const camRect = cam.getBoundingClientRect();
    const overlayRect = overlay.getBoundingClientRect();

    // canvasのサイズをカメラ映像に合わせる
    canvas.width = videoW;
    canvas.height = videoH;
    const ctx = canvas.getContext("2d");

    // ==== 2️⃣ カメラ映像を cover 補正で描画 ====
    const viewW = camRect.width;
    const viewH = camRect.height;
    const videoRatio = videoW / videoH;
    const viewRatio = viewW / viewH;

    let renderW = videoW;
    let renderH = videoH;
    let offsetX = 0;
    let offsetY = 0;

    if (videoRatio > viewRatio) {
      // 横が余る → 左右をカット
      renderW = videoH * viewRatio;
      offsetX = (videoW - renderW) / 2;
    } else if (videoRatio < viewRatio) {
      // 縦が余る → 上下をカット
      renderH = videoW / viewRatio;
      offsetY = (videoH - renderH) / 2;
    }

    ctx.drawImage(
      cam,
      offsetX, offsetY, renderW, renderH, // ソース
      0, 0, canvas.width, canvas.height   // 描画先
    );

    // ==== 3️⃣ overlay画像を正しい比率で重ねる ====
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = overlay.src;
    await img.decode();

    // スクリーン → video座標変換スケール
    const scaleX = renderW / viewW;
    const scaleY = renderH / viewH;

    // overlay位置を video座標に変換（縦横比維持）
    const drawX = (overlayRect.left - camRect.left + translateX) * scaleX + offsetX;
    const drawY = (overlayRect.top - camRect.top + translateY) * scaleY + offsetY;

    // ✅ 縦横比を維持するため、overlay のアスペクト比を固定
    const overlayAspect = overlayRect.width / overlayRect.height;
    const drawWidth = overlayRect.width * scaleX * scale;
    const drawHeight = drawWidth / overlayAspect;

    ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

    // ==== 4️⃣ プレビュー設定 ====
    preview.src = canvas.toDataURL("image/png");
    preview.style.display = "block";
    preview.style.objectFit = "contain";
    preview.style.width = "100%";
    preview.style.height = "100%";

    cam.style.display = "none";
    overlay.style.display = "none";
    captureBtn.style.display = "none";
    switchBtn.style.display = "none";
    postButtons.style.display = "flex";

  } catch (err) {
    console.error("撮影処理中にエラー:", err);
    alert("撮影に失敗しました。もう一度お試しください。");
  }
});

// 撮り直し
retakeBtn.addEventListener("click", ()=>{
  preview.style.display="none";
  cam.style.display="block";
  overlay.style.display="block";
  captureBtn.style.display="inline";
  switchBtn.style.display="inline";
  postButtons.style.display="none";
});

// 保存
saveBtn.addEventListener("click", ()=>{
  const link = document.createElement("a");
  link.download="photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});

// 完了
doneBtn.addEventListener("click", ()=>{
  window.location.href="thunkable://return";
});

startCam();
</script>
</body>
</html>
