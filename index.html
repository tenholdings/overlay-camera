<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }

  #camera-container {
    position: relative;
    width: 100vmin;
    height: 100vmin;
    overflow: hidden;
    background: black;
  }

  #video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%) scaleX(-1); /* ✅ 撮影時も鏡像に */
    object-fit: cover;
    aspect-ratio: 1 / 1;
  }

  #overlay {
    position: absolute;
    border: 3px solid #00ffcc;
    border-radius: 10px;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    pointer-events: none;
  }

  #canvas {
    display: none;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <button id="capture">撮影</button>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const container = document.getElementById('camera-container');

    // === カメラ起動 ===
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" } // インカメラ
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => alert("カメラが起動できません: " + err));

    // === 撮影 ===
    captureButton.addEventListener('click', () => {
      const containerRect = container.getBoundingClientRect();
      const overlayRect = overlay.getBoundingClientRect();

      // オーバーレイの相対座標（CSS比率）
      const relX = (overlayRect.left - containerRect.left) / containerRect.width;
      const relY = (overlayRect.top - containerRect.top) / containerRect.height;
      const relW = overlayRect.width / containerRect.width;
      const relH = overlayRect.height / containerRect.height;

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      // videoの中央トリミング補正
      const videoAspect = vw / vh;
      const containerAspect = containerRect.width / containerRect.height;
      let cropX = 0, cropY = 0, cropW = vw, cropH = vh;
      if (videoAspect > containerAspect) {
        cropW = vh * containerAspect;
        cropX = (vw - cropW) / 2;
      } else {
        cropH = vw / containerAspect;
        cropY = (vh - cropH) / 2;
      }

      // オーバーレイ位置をvideoの実ピクセルに変換（左右反転対応）
      const sx = cropX + cropW * (1 - relX - relW); // ✅ ミラー反転なので右左入れ替え
      const sy = cropY + cropH * relY;
      const sw = cropW * relW;
      const sh = cropH * relH;

      canvas.width = overlayRect.width;
      canvas.height = overlayRect.height;

      const ctx = canvas.getContext('2d');

      // ✅ 反転済みvideoをそのまま反映（canvas側では反転しない）
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

      // === 撮影結果を確認 ===
      const img = new Image();
      img.src = canvas.toDataURL("image/png");
      img.style.width = "80vmin";
      img.style.height = "80vmin";
      img.style.marginTop = "20px";
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
