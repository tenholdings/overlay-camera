<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: scaleX(-1); /* è‡ªæ’®ã‚Šé¢¨ãƒŸãƒ©ãƒ¼åè»¢ */
        z-index: 1;
      }

      img#overlay {
        position: absolute;
        bottom: 5%;
        right: 30%;
        transform: translateX(50%);
        width: 99vw; /* ã“ã“ã§ã‚µã‚¤ã‚ºèª¿æ•´ */
        opacity: 0.95;
        z-index: 2;
      }

      button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        padding: 10px 20px;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="" alt="overlay">
    <button id="capture">ğŸ“¸ æ’®å½±</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById("cam");
      const overlay = document.getElementById("overlay");
      const captureBtn = document.getElementById("capture");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // ã‚«ãƒ¡ãƒ©é–‹å§‹
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
      }

      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ overlay ç”»åƒ
      const params = new URLSearchParams(window.location.search);
      const imgURL = params.get("img");
      if (imgURL) {
        overlay.src = imgURL;
      }

      // æ’®å½±ãƒœã‚¿ãƒ³
      captureBtn.addEventListener("click", () => {
        if (!video.videoWidth || !video.videoHeight) {
          alert("ã‚«ãƒ¡ãƒ©ã®æ˜ åƒãŒã¾ã å–å¾—ã§ãã¦ã„ã¾ã›ã‚“");
          return;
        }

        // canvas ã®è§£åƒåº¦ã‚’ video ã¨åŒã˜ã«
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // overlay ã®åº§æ¨™ã‚’å–å¾—ã—ã¦ canvas ã«å¤‰æ›
        const videoRect = video.getBoundingClientRect();
        const overlayRect = overlay.getBoundingClientRect();
        const scaleX = canvas.width / videoRect.width;
        const scaleY = canvas.height / videoRect.height;

        const x = (overlayRect.left - videoRect.left) * scaleX;
        const y = (overlayRect.top - videoRect.top) * scaleY;
        const w = overlayRect.width * scaleX;
        const h = overlayRect.height * scaleY;

        // overlay ã‚’æç”»ã—ã¦ä¿å­˜
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = overlay.src;
        img.onload = () => {
          ctx.drawImage(img, x, y, w, h);

          // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          const link = document.createElement("a");
          link.download = "photo.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };
      });
    });
  </script>
</body>
</html>
