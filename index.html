<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚«ãƒ¡ãƒ©æ’®å½±ï¼‹ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  video, canvas {
    width: 100%;
    height: auto;
    max-width: 400px;
    border-radius: 8px;
  }
  #overlay {
    position: absolute;
    top: 0;
    width: 100%;
    max-width: 400px;
    opacity: 1;
    z-index: 2;
    pointer-events: none;
  }
  #container {
    position: relative;
  }
  #buttons {
    margin-top: 12px;
  }
  button {
    background-color: #666;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
  }
  button:hover {
    background-color: #888;
  }
</style>
</head>
<body>

<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="overlay.png">
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<div id="buttons">
  <button id="capture">ğŸ“¸ æ’®å½±</button>
  <button id="retry" style="display:none;">â†© æ’®ã‚Šç›´ã—</button>
  <button id="save" style="display:none;">ğŸ’¾ ä¿å­˜</button>
  <button id="done" style="display:none;">âœ… å®Œäº†</button>
</div>

<script>
const video = document.getElementById('camera');
const canvas = document.getElementById('canvas');
const overlay = document.getElementById('overlay');
const captureButton = document.getElementById('capture');
const retryButton = document.getElementById('retry');
const saveButton = document.getElementById('save');
const doneButton = document.getElementById('done');
let usingFrontCamera = true;
let stream = null;

// ã‚«ãƒ¡ãƒ©èµ·å‹•
async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
    audio: false
  });
  video.srcObject = stream;

  // ã‚¤ãƒ³ã‚«ãƒ¡ãƒ©ã¯ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ãƒŸãƒ©ãƒ¼è¡¨ç¤º
  video.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
}
startCamera();

// æ’®å½±ãƒœã‚¿ãƒ³
captureButton.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');

  // èƒŒæ™¯ï¼ˆã‚«ãƒ¡ãƒ©æ˜ åƒï¼‰ã‚’æç”»
  if (usingFrontCamera) {
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
  }
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’åŒã˜å‘ãã§åˆæˆï¼ˆåè»¢ã—ãªã„ï¼‰
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

  canvas.style.display = 'block';
  video.style.display = 'none';
  overlay.style.display = 'none';

  captureButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  saveButton.style.display = 'inline-block';
  doneButton.style.display = 'inline-block';
};

// æ’®ã‚Šç›´ã—
retryButton.onclick = () => {
  video.style.display = 'block';
  overlay.style.display = 'block';
  canvas.style.display = 'none';

  captureButton.style.display = 'inline-block';
  retryButton.style.display = 'none';
  saveButton.style.display = 'none';
  doneButton.style.display = 'none';
};

// ä¿å­˜
saveButton.onclick = () => {
  const link = document.createElement('a');
  link.download = 'photo.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

// å®Œäº†ï¼ˆä¾‹: ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆï¼‰
doneButton.onclick = () => {
  usingFrontCamera = !usingFrontCamera;
  retryButton.style.display = 'none';
  saveButton.style.display = 'none';
  doneButton.style.display = 'none';
  captureButton.style.display = 'inline-block';
  canvas.style.display = 'none';
  video.style.display = 'block';
  overlay.style.display = 'block';
  startCamera();
};
</script>
</body>
</html>
