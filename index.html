<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:black; display:flex; justify-content:center; align-items:center; flex-direction:column; }
    #cam, #overlay { position: absolute; top:0; left:0; width:100vw; height:100vh; object-fit:cover; }
    #overlay { cursor: move; z-index:2; opacity:0.95; }
    #preview { display:none; width:100vw; height:100vh; object-fit:contain; z-index:3; }
    #buttons { position:absolute; bottom:20px; z-index:4; display:flex; gap:10px; }
    button { padding:10px 20px; font-size:16px; border:none; border-radius:8px; background:#ff4081; color:white; }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline></video>
  <img id="overlay" src="" alt="overlay">
  <img id="preview" alt="preview">
  
  <div id="buttons">
    <button id="capture">📸 撮影</button>
    <button id="retake" style="display:none;">🔄 撮り直す</button>
    <button id="save" style="display:none;">💾 保存</button>
    <button id="done" style="display:none;">✅ 完了</button>
  </div>
  
  <canvas id="canvas" style="display:none;"></canvas>
  
  <script>
    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("cam").srcObject = stream;
      } catch (err) {
        alert("カメラにアクセスできません: " + err);
      }
    }

    // URLパラメータからオーバーレイ画像
    const params = new URLSearchParams(window.location.search);
    const imgURL = params.get("img");
    if (imgURL) document.getElementById("overlay").src = imgURL;

    const cam = document.getElementById("cam");
    const overlay = document.getElementById("overlay");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const retakeBtn = document.getElementById("retake");
    const saveBtn = document.getElementById("save");
    const doneBtn = document.getElementById("done");

    // ドラッグでオーバーレイ移動
    let isDragging = false, offsetX=0, offsetY=0;
    overlay.addEventListener("mousedown", e => { isDragging=true; offsetX=e.offsetX; offsetY=e.offsetY; });
    overlay.addEventListener("mousemove", e => { if(isDragging){ overlay.style.left=(e.pageX-offsetX)+"px"; overlay.style.top=(e.pageY-offsetY)+"px"; } });
    overlay.addEventListener("mouseup", e=>{ isDragging=false; });
    overlay.addEventListener("touchstart", e => { isDragging=true; const t=e.touches[0]; offsetX=t.clientX-overlay.offsetLeft; offsetY=t.clientY-overlay.offsetTop; });
    overlay.addEventListener("touchmove", e => { if(isDragging){ const t=e.touches[0]; overlay.style.left=(t.clientX-offsetX)+"px"; overlay.style.top=(t.clientY-offsetY)+"px"; } });
    overlay.addEventListener("touchend", e=>{ isDragging=false; });

    // 撮影
    captureBtn.addEventListener("click", ()=>{
      canvas.width = cam.videoWidth;
      canvas.height = cam.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(cam, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = overlay.src;
      img.onload = ()=>{
        const overlayWidth = canvas.width * 0.6;
        const overlayHeight = (img.height/img.width)*overlayWidth;
        const x = parseFloat(overlay.style.left || canvas.width*0.2);
        const y = parseFloat(overlay.style.top || canvas.height*0.3);
        ctx.drawImage(img, x, y, overlayWidth, overlayHeight);

        preview.src = canvas.toDataURL("image/png");
        preview.style.display="block";
        captureBtn.style.display="none";
        retakeBtn.style.display="inline";
        saveBtn.style.display="inline";
        doneBtn.style.display="inline";
      };
    });

    // 撮り直し
    retakeBtn.addEventListener("click", ()=>{
      preview.style.display="none";
      captureBtn.style.display="inline";
      retakeBtn.style.display="none";
      saveBtn.style.display="none";
      doneBtn.style.display="none";
    });

    // 保存
    saveBtn.addEventListener("click", ()=>{
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // 完了（アプリに戻る）
    doneBtn.addEventListener("click", ()=>{
      window.location.href = "thunkable://return"; // Deep Link
    });

    startCam();
  </script>
</body>
</html>
