<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
    margin: 0;
    height: 100vh;
    justify-content: center;
    overflow: hidden;
  }

  #camera-container {
    position: relative;
    width: 100vmin;
    height: 100vmin;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #video {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    transform: translate(-50%, -50%) scaleX(-1); /* ミラー表示 */
    object-fit: cover;
  }

  #overlay {
    position: absolute;
    border: 3px solid #00ffcc;
    border-radius: 10px;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    cursor: move;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }

  #canvas { display: none; }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <button id="capture">撮影</button>
  <canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const canvas = document.getElementById('canvas');
const captureButton = document.getElementById('capture');
const container = document.getElementById('camera-container');

// ✅ Thunkableから受け取る画像URL（例：固定）
overlay.style.backgroundImage = 'url("https://via.placeholder.com/300x300.png?text=Overlay")';

// 📸 カメラ起動（インカメラ・ミラー表示）
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
.then(stream => {
  video.srcObject = stream;
})
.catch(err => alert("カメラが起動できません: " + err));

// 🟦 オーバーレイをドラッグ移動
let isDragging = false, startX, startY, startLeft, startTop;
overlay.addEventListener("pointerdown", e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  const rect = overlay.getBoundingClientRect();
  startLeft = rect.left;
  startTop = rect.top;
  overlay.setPointerCapture(e.pointerId);
});

overlay.addEventListener("pointermove", e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  const dy = e.clientY - startY;
  const containerRect = container.getBoundingClientRect();
  const newLeft = Math.min(Math.max(0, startLeft + dx - containerRect.left), containerRect.width - overlay.offsetWidth);
  const newTop = Math.min(Math.max(0, startTop + dy - containerRect.top), containerRect.height - overlay.offsetHeight);
  overlay.style.left = `${newLeft}px`;
  overlay.style.top = `${newTop}px`;
});

overlay.addEventListener("pointerup", () => {
  isDragging = false;
});

// 🟣 撮影処理
captureButton.addEventListener('click', () => {
  const containerRect = container.getBoundingClientRect();
  const overlayRect = overlay.getBoundingClientRect();

  const vw = video.videoWidth;
  const vh = video.videoHeight;

  // 中央トリミング（object-fit: cover 相当）
  const videoAspect = vw / vh;
  const containerAspect = containerRect.width / containerRect.height;
  let cropX = 0, cropY = 0, cropW = vw, cropH = vh;
  if (videoAspect > containerAspect) {
    cropW = vh * containerAspect;
    cropX = (vw - cropW) / 2;
  } else {
    cropH = vw / containerAspect;
    cropY = (vh - cropH) / 2;
  }

  // オーバーレイの相対位置を算出
  const relX = (overlayRect.left - containerRect.left) / containerRect.width;
  const relY = (overlayRect.top - containerRect.top) / containerRect.height;
  const relW = overlayRect.width / containerRect.width;
  const relH = overlayRect.height / containerRect.height;

  const sx = cropX + cropW * relX;
  const sy = cropY + cropH * relY;
  const sw = cropW * relW;
  const sh = cropH * relH;

  // 描画
  canvas.width = overlayRect.width;
  canvas.height = overlayRect.height;
  const ctx = canvas.getContext('2d');

  // 🔁 ミラー反転して撮影
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, sx, sy, sw, sh, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  // オーバーレイ画像を合成
  const overlayImg = new Image();
  overlayImg.crossOrigin = "anonymous";
  overlayImg.src = overlay.style.backgroundImage.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');

  overlayImg.onload = () => {
    ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

    // 結果画像を表示（or Thunkableに返す）
    const imgData = canvas.toDataURL("image/png");
    const result = document.querySelector("#result-img") || (() => {
      const i = document.createElement("img");
      i.id = "result-img";
      i.style.width = "80vmin";
      i.style.height = "80vmin";
      document.body.appendChild(i);
      return i;
    })();
    result.src = imgData;
  };
});
</script>
</body>
</html>
