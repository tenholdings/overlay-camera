<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }

  #camera-container {
    position: relative;
    width: 100vmin;
    height: 100vmin; /* ✅ 正方形に固定 */
    overflow: hidden;
    background: black;
  }

  #video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%) scaleX(-1); /* ✅ 撮影時もミラー反転 */
    object-fit: cover;
    aspect-ratio: 1 / 1;
  }

  #overlay {
    position: absolute;
    border: 4px solid #00ffcc;
    border-radius: 10px;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    pointer-events: none;
  }

  #canvas {
    display: none;
  }

  #preview {
    display: none;
    width: 80vmin;
    height: 80vmin;
    margin-top: 20px;
    object-fit: contain;
    border: 2px solid #333;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>

  <button id="capture">撮影</button>
  <canvas id="canvas"></canvas>
  <img id="preview" alt="撮影プレビュー">

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const container = document.getElementById('camera-container');
    const preview = document.getElementById('preview');

    // ✅ カメラ起動（インカメラ・正方形プレビュー）
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "user",
        width: { ideal: 1280 },
        height: { ideal: 1280 } // 正方形
      }
    })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("カメラを起動できません: " + err));

    captureButton.addEventListener('click', () => {
      const videoRect = video.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      const overlayRect = overlay.getBoundingClientRect();

      // オーバーレイの相対位置（％）
      const relX = (overlayRect.left - containerRect.left) / containerRect.width;
      const relY = (overlayRect.top - containerRect.top) / containerRect.height;
      const relW = overlayRect.width / containerRect.width;
      const relH = overlayRect.height / containerRect.height;

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      // ✅ videoとcontainerの比率を一致（coverと同様のトリミング補正）
      const videoAspect = vw / vh;
      const containerAspect = containerRect.width / containerRect.height;

      let cropX = 0, cropY = 0, cropW = vw, cropH = vh;
      if (videoAspect > containerAspect) {
        cropW = vh * containerAspect;
        cropX = (vw - cropW) / 2;
      } else {
        cropH = vw / containerAspect;
        cropY = (vh - cropH) / 2;
      }

      // オーバーレイ相対位置を実ピクセルに変換
      const sx = cropX + cropW * relX;
      const sy = cropY + cropH * relY;
      const sw = cropW * relW;
      const sh = cropH * relH;

      // ✅ 撮影領域をオーバーレイサイズと一致させる
      canvas.width = overlayRect.width;
      canvas.height = overlayRect.height;

      const ctx = canvas.getContext('2d');

      // ✅ 左右反転対応（保存後も同じ）
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, sx, sy, sw, sh, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      // ✅ 撮影結果をプレビュー（1枚だけ更新）
      preview.src = canvas.toDataURL("image/png");
      preview.style.display = "block";
    });
  </script>
</body>
</html>
