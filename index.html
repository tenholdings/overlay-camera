<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Photo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: scaleX(-1); /* 自撮り風の反転 */
      }
      img#overlay {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 40vw; /* キャラクターの大きさ */
        opacity: 0.95;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" alt="overlay">

    <script>
      // カメラ起動
      async function startCam() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          document.getElementById("cam").srcObject = stream;
        } catch (err) {
          alert("カメラにアクセスできません: " + err);
        }
      }

      // Thunkableから渡された ?img= の値を取得して画像表示
      function loadOverlay() {
        const params = new URLSearchParams(window.location.search);
        const imgUrl = params.get("img");
        const overlay = document.getElementById("overlay");

        if (imgUrl) {
          overlay.src = decodeURIComponent(imgUrl);
        } else {
          overlay.src = "https://via.placeholder.com/150?text=No+Image";
        }
      }

      startCam();
      loadOverlay();
    </script>
  </body>
</html>
