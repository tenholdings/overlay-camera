<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* ã‚«ãƒ¡ãƒ©æ˜ åƒã¯ contain ã§æ­£æ–¹å½¢ã«ãƒˆãƒªãƒŸãƒ³ã‚° */
  #cam {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* overlayã‚‚ contain */
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 2;
    cursor: grab;
    touch-action: none;
    transform-origin: center center;
    opacity: 0.95;
  }

  /* æ’®å½±å¾Œãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
  #preview {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
    z-index: 3;
    background: black;
  }

  #capture {
    position: absolute;
    bottom: env(safe-area-inset-bottom, 30px); /* iPhoneå®‰å…¨é ˜åŸŸå¯¾å¿œ */
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff6b9a;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  #postButtons {
    position: absolute;
    bottom: env(safe-area-inset-bottom, 25px);
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 5;
  }

  #postButtons button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #ff6b9a;
    color: white;
    opacity: 0.9;
  }

  #switchCam {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 6;
    background: rgba(255,255,255,0.3);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
  }

  #canvas { display: none; }
</style>
</head>
<body>
  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <img id="overlay" src="">
    <img id="preview">
  </div>

  <button id="switchCam">ğŸ”„</button>
  <button id="capture">ğŸ“¸ æ’®å½±</button>

  <div id="postButtons" style="display:none;">
    <button id="retake">ğŸ”„ æ’®ã‚Šç›´ã™</button>
    <button id="save">ğŸ’¾ ä¿å­˜</button>
    <button id="done">âœ… å®Œäº†</button>
  </div>

  <canvas id="canvas"></canvas>

<script>
const cam = document.getElementById("cam");
const overlay = document.getElementById("overlay");
const preview = document.getElementById("preview");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("capture");
const postButtons = document.getElementById("postButtons");
const retakeBtn = document.getElementById("retake");
const saveBtn = document.getElementById("save");
const doneBtn = document.getElementById("done");
const switchBtn = document.getElementById("switchCam");

let facing = "user";

// ã‚«ãƒ¡ãƒ©èµ·å‹•
async function startCam() {
  try {
    if (window.stream) window.stream.getTracks().forEach(t => t.stop());
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
    cam.srcObject = stream;
    window.stream = stream;
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err);
  }
}

switchBtn.addEventListener("click", () => {
  facing = facing === "user" ? "environment" : "user";
  startCam();
});

// ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»åƒ
const params = new URLSearchParams(window.location.search);
const imgURL = params.get("img");
if (imgURL) overlay.src = imgURL;

// ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç§»å‹•ãƒ»æ‹¡å¤§
let isDragging=false, startX=0, startY=0;
let translateX=0, translateY=0;
let scale=1, startDist=0, startScale=1;

overlay.addEventListener("mousedown", e=>{isDragging=true; startX=e.clientX; startY=e.clientY;});
window.addEventListener("mousemove", e=>{
  if(isDragging){
    translateX += e.clientX - startX;
    translateY += e.clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.clientX; startY=e.clientY;
  }
});
window.addEventListener("mouseup", ()=>isDragging=false);

overlay.addEventListener("touchstart", e=>{
  if(e.touches.length===1){isDragging=true; startX=e.touches[0].clientX; startY=e.touches[0].clientY;}
  else if(e.touches.length===2){
    isDragging=false;
    startDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                           e.touches[1].clientY - e.touches[0].clientY);
    startScale = scale;
  }
});
overlay.addEventListener("touchmove", e=>{
  e.preventDefault();
  if(e.touches.length===1 && isDragging){
    translateX += e.touches[0].clientX - startX;
    translateY += e.touches[0].clientY - startY;
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    startX=e.touches[0].clientX; startY=e.touches[0].clientY;
  } else if(e.touches.length===2){
    const newDist = Math.hypot(e.touches[1].clientX - e.touches[0].clientX,
                               e.touches[1].clientY - e.touches[0].clientY);
    scale = startScale * (newDist / startDist);
    overlay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }
});
overlay.addEventListener("touchend", ()=>isDragging=false);

// ======== æ’®å½±ï¼ˆæ­£æ–¹å½¢ãƒ»ç¸¦æ¨ªæ¯”å›ºå®šãƒ»ã‚ºãƒ¬è£œæ­£ãƒ»å®‰å…¨é ˜åŸŸå¯¾å¿œï¼‰ ========
captureBtn.addEventListener("click", async () => {
  if (!cam.videoWidth) { alert("ã‚«ãƒ¡ãƒ©æº–å‚™ä¸­"); return; }

  try {
    const camRect = cam.getBoundingClientRect();
    const overlayRect = overlay.getBoundingClientRect();

    // canvasã‚’æ­£æ–¹å½¢ã«
    const size = Math.min(cam.videoWidth, cam.videoHeight);
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext("2d");

    // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æ­£æ–¹å½¢ã«ãƒˆãƒªãƒŸãƒ³ã‚°
    let sx = 0, sy = 0;
    if(cam.videoWidth > cam.videoHeight){ sx = (cam.videoWidth - cam.videoHeight)/2; }
    else { sy = (cam.videoHeight - cam.videoWidth)/2; }

    ctx.drawImage(cam, sx, sy, size, size, 0, 0, size, size);

    // overlayæç”»
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = overlay.src;
    await img.decode();

    const scaleX = canvas.width / camRect.width;
    const scaleY = canvas.height / camRect.height;

    const drawX = (overlayRect.left - camRect.left) * scaleX;
    const drawY = (overlayRect.top - camRect.top) * scaleY;
    const drawWidth = overlayRect.width * scaleX;
    const drawHeight = overlayRect.height * scaleY;

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.translate(translateX*scaleX, translateY*scaleY);
    ctx.scale(scale, scale);
    ctx.drawImage(img, -drawWidth/2, -drawHeight/2, drawWidth, drawHeight);
    ctx.restore();

    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
    preview.src = canvas.toDataURL("image/png");
    preview.style.display = "block";
    preview.style.objectFit = "contain";
    preview.style.width = "100%";
    preview.style.height = "100%";

    cam.style.display = "none";
    overlay.style.display = "none";
    captureBtn.style.display = "none";
    switchBtn.style.display = "none";
    postButtons.style.display = "flex";

  } catch(err) {
    console.error(err);
    alert("æ’®å½±ã«å¤±æ•—ã—ã¾ã—ãŸ");
  }
});

// æ’®ã‚Šç›´ã—
retakeBtn.addEventListener("click", ()=>{
  preview.style.display="none";
  cam.style.display="block";
  overlay.style.display="block";
  captureBtn.style.display="inline";
  switchBtn.style.display="inline";
  postButtons.style.display="none";
});

// ä¿å­˜
saveBtn.addEventListener("click", ()=>{
  const link = document.createElement("a");
  link.download="photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});

// å®Œäº†
doneBtn.addEventListener("click", ()=>{ window.location.href="thunkable://return"; });

startCam();
</script>
</body>
</html>
