<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden; /* スクロール禁止 */
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
  }

  video, canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #overlay {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 200px;
    transform: translate(-50%, -50%);
    touch-action: none;
    z-index: 5;
  }

  #buttons {
    position: absolute;
    bottom: 70px; /* ← 下すぎ防止（60〜80px推奨） */
    z-index: 10;
    display: flex;
    gap: 15px;
    justify-content: center;
    width: 100%;
  }

  button {
    font-size: 18px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background: #fff;
    color: #000;
  }

  #canvas {
    display: none;
  }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Emoji_u1f60a.svg/240px-Emoji_u1f60a.svg.png">
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <button id="capture">📸 撮影</button>
    <button id="retake" style="display:none;">🔄 取り直し</button>
    <button id="download" style="display:none;">💾 保存</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('capture');
  const retakeBtn = document.getElementById('retake');
  const downloadBtn = document.getElementById('download');
  const container = document.getElementById('camera-container');

  let scale = 1, lastScale = 1, posX = 0, posY = 0, lastX = 0, lastY = 0;
  let isDragging = false, initialDistance = 0;

  // 📷 カメラ起動
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => alert("カメラが利用できません: " + err));

  // ✋ ピンチ・ドラッグ操作
  overlay.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      initialDistance = getDistance(e.touches);
      lastScale = scale;
    } else if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX - posX;
      lastY = e.touches[0].clientY - posY;
    }
  });

  overlay.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 2) {
      const newDistance = getDistance(e.touches);
      scale = Math.min(Math.max(lastScale * newDistance / initialDistance, 0.3), 3);
    } else if (isDragging && e.touches.length === 1) {
      posX = e.touches[0].clientX - lastX;
      posY = e.touches[0].clientY - lastY;
    }
    updateTransform();
  });

  overlay.addEventListener('touchend', e => {
    if (e.touches.length === 0) isDragging = false;
  });

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function updateTransform() {
    overlay.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
  }

  // 📸 撮影
  captureBtn.addEventListener('click', () => {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const overlayRect = overlay.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const relX = overlayRect.left - containerRect.left;
    const relY = overlayRect.top - containerRect.top;
    const relW = overlayRect.width;
    const relH = overlayRect.height;

    const img = new Image();
    img.src = overlay.src;
    img.onload = () => {
      ctx.drawImage(img,
        relX * (canvas.width / containerRect.width),
        relY * (canvas.height / containerRect.height),
        relW * (canvas.width / containerRect.width),
        relH * (canvas.height / containerRect.height)
      );
      // 画面切り替え
      canvas.style.display = 'block';
      video.style.display = 'none';
      overlay.style.display = 'none';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      downloadBtn.style.display = 'inline-block';
    };
  });

  // 🔄 取り直し
  retakeBtn.addEventListener('click', () => {
    canvas.style.display = 'none';
    video.style.display = 'block';
    overlay.style.display = 'block';
    captureBtn.style.display = 'inline-block';
    retakeBtn.style.display = 'none';
    downloadBtn.style.display = 'none';
  });

  // 💾 保存
  downloadBtn.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = 'photo.png';
    a.click();
  });
</script>

</body>
</html>
