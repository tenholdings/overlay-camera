<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オーバーレイ撮影安定版</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }
  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* ミラー表示 */
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    transform: scaleX(-1); /* ミラー合わせ */
    width: 100%;
    height: 100%;
    object-fit: contain; /* 画像の比率を維持して切れないようにする */
    pointer-events: none;
  }
  #capture {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff4081;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }
  #after-buttons {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 10px;
    z-index: 11;
  }
  #after-buttons button {
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background: #ffffffcc;
    color: #333;
  }
  canvas {
    display: none;
  }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" src="overlay.png" alt="overlay">
    <button id="capture">📸 撮影</button>
    <div id="after-buttons">
      <button id="retake">🔄 取り直し</button>
      <button id="save">💾 保存</button>
      <button id="ok">✅ 完了</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

<script>
let video = document.getElementById("video");
let overlay = document.getElementById("overlay");
let captureButton = document.getElementById("capture");
let afterButtons = document.getElementById("after-buttons");
let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");
let currentStream;

// 📱 カメラ起動（初期はフロント）
async function startCamera(facingMode = "user") {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facingMode },
      audio: false
    });
    video.srcObject = stream;
    currentStream = stream;
  } catch (err) {
    alert("カメラを起動できませんでした: " + err);
  }
}

// 🔘 撮影処理
captureButton.addEventListener("click", () => {
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) return;

  canvas.width = vw;
  canvas.height = vh;

  // カメラ画像（ミラー補正）
  context.save();
  context.scale(-1, 1);
  context.drawImage(video, -vw, 0, vw, vh);
  context.restore();

  // オーバーレイ画像
  context.drawImage(overlay, 0, 0, vw, vh);

  video.style.display = "none";
  overlay.style.display = "none";
  captureButton.style.display = "none";
  afterButtons.style.display = "flex";

  // 撮影画像を背景としてプレビュー
  const imgData = canvas.toDataURL("image/png");
  document.body.style.backgroundImage = `url(${imgData})`;
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";
});

// 🔁 取り直し
document.getElementById("retake").addEventListener("click", () => {
  document.body.style.backgroundImage = "none";
  video.style.display = "block";
  overlay.style.display = "block";
  captureButton.style.display = "block";
  afterButtons.style.display = "none";
});

// 💾 保存
document.getElementById("save").addEventListener("click", () => {
  const link = document.createElement("a");
  link.download = "photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});

// ✅ 完了
document.getElementById("ok").addEventListener("click", () => {
  alert("完了しました！");
});

startCamera("user");
</script>
</body>
</html>
