<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤æ’®å½±å®‰å®šç‰ˆ</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }
  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* ãƒŸãƒ©ãƒ¼è¡¨ç¤º */
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    transform: scaleX(-1); /* ãƒŸãƒ©ãƒ¼åˆã‚ã› */
    width: 100%;
    height: 100%;
    object-fit: contain; /* ç”»åƒã®æ¯”ç‡ã‚’ç¶­æŒã—ã¦åˆ‡ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹ */
    pointer-events: none;
  }
  #capture {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: #ff4081;
    color: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }
  #after-buttons {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 10px;
    z-index: 11;
  }
  #after-buttons button {
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background: #ffffffcc;
    color: #333;
  }
  canvas {
    display: none;
  }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" src="overlay.png" alt="overlay">
    <button id="capture">ğŸ“¸ æ’®å½±</button>
    <div id="after-buttons">
      <button id="retake">ğŸ”„ å–ã‚Šç›´ã—</button>
      <button id="save">ğŸ’¾ ä¿å­˜</button>
      <button id="ok">âœ… å®Œäº†</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

<script>
let video = document.getElementById("video");
let overlay = document.getElementById("overlay");
let captureButton = document.getElementById("capture");
let afterButtons = document.getElementById("after-buttons");
let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");
let currentStream;

// ğŸ“± ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆåˆæœŸã¯ãƒ•ãƒ­ãƒ³ãƒˆï¼‰
async function startCamera(facingMode = "user") {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facingMode },
      audio: false
    });
    video.srcObject = stream;
    currentStream = stream;
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸ: " + err);
  }
}

// ğŸ”˜ æ’®å½±å‡¦ç†
captureButton.addEventListener("click", () => {
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  if (!vw || !vh) return;

  canvas.width = vw;
  canvas.height = vh;

  // ã‚«ãƒ¡ãƒ©ç”»åƒï¼ˆãƒŸãƒ©ãƒ¼è£œæ­£ï¼‰
  context.save();
  context.scale(-1, 1);
  context.drawImage(video, -vw, 0, vw, vh);
  context.restore();

  // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»åƒ
  context.drawImage(overlay, 0, 0, vw, vh);

  video.style.display = "none";
  overlay.style.display = "none";
  captureButton.style.display = "none";
  afterButtons.style.display = "flex";

  // æ’®å½±ç”»åƒã‚’èƒŒæ™¯ã¨ã—ã¦ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
  const imgData = canvas.toDataURL("image/png");
  document.body.style.backgroundImage = `url(${imgData})`;
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";
});

// ğŸ” å–ã‚Šç›´ã—
document.getElementById("retake").addEventListener("click", () => {
  document.body.style.backgroundImage = "none";
  video.style.display = "block";
  overlay.style.display = "block";
  captureButton.style.display = "block";
  afterButtons.style.display = "none";
});

// ğŸ’¾ ä¿å­˜
document.getElementById("save").addEventListener("click", () => {
  const link = document.createElement("a");
  link.download = "photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});

// âœ… å®Œäº†
document.getElementById("ok").addEventListener("click", () => {
  alert("å®Œäº†ã—ã¾ã—ãŸï¼");
});

startCamera("user");
</script>
</body>
</html>
