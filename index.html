<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カメラ撮影＋オーバーレイ</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  video, canvas {
    width: 100%;
    height: auto;
    max-width: 400px;
    border-radius: 8px;
  }
  #overlay {
    position: absolute;
    top: 0;
    width: 100%;
    max-width: 400px;
    opacity: 1;
    z-index: 2;
    pointer-events: none;
  }
  #container {
    position: relative;
  }
  #buttons {
    margin-top: 12px;
  }
  button {
    background-color: #666;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
  }
  button:hover {
    background-color: #888;
  }
</style>
</head>
<body>

<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="overlay.png">
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<div id="buttons">
  <button id="capture">📸 撮影</button>
  <button id="retry" style="display:none;">↩ 撮り直し</button>
  <button id="save" style="display:none;">💾 保存</button>
  <button id="done" style="display:none;">✅ 完了</button>
</div>

<script>
const video = document.getElementById('camera');
const canvas = document.getElementById('canvas');
const overlay = document.getElementById('overlay');
const captureButton = document.getElementById('capture');
const retryButton = document.getElementById('retry');
const saveButton = document.getElementById('save');
const doneButton = document.getElementById('done');
let usingFrontCamera = true;
let stream = null;

// カメラ起動
async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
    audio: false
  });
  video.srcObject = stream;

  // インカメラはプレビューをミラー表示
  video.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
}
startCamera();

// 撮影ボタン
captureButton.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');

  // 背景（カメラ映像）を描画
  if (usingFrontCamera) {
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
  }
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // オーバーレイを同じ向きで合成（反転しない）
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

  canvas.style.display = 'block';
  video.style.display = 'none';
  overlay.style.display = 'none';

  captureButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  saveButton.style.display = 'inline-block';
  doneButton.style.display = 'inline-block';
};

// 撮り直し
retryButton.onclick = () => {
  video.style.display = 'block';
  overlay.style.display = 'block';
  canvas.style.display = 'none';

  captureButton.style.display = 'inline-block';
  retryButton.style.display = 'none';
  saveButton.style.display = 'none';
  doneButton.style.display = 'none';
};

// 保存
saveButton.onclick = () => {
  const link = document.createElement('a');
  link.download = 'photo.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

// 完了（例: カメラ切り替え）
doneButton.onclick = () => {
  usingFrontCamera = !usingFrontCamera;
  retryButton.style.display = 'none';
  saveButton.style.display = 'none';
  doneButton.style.display = 'none';
  captureButton.style.display = 'inline-block';
  canvas.style.display = 'none';
  video.style.display = 'block';
  overlay.style.display = 'block';
  startCamera();
};
</script>
</body>
</html>
